<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, Mars!</title>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1 class="display-4">Mission to Mars!</h1>
      <a class="btn btn-primary btn-lg " href="scrape" role="button" >Scrape new data</a>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm">
          <h2>Latest Mars News</h2>
          <h5>{{data.latest_title}}</h5>
          <p>{{data.latest_p}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm col-md-9">
          <h2>Featured Mars Image</h2>
          <img src = {{data.featured_img_url}}>
        </div>
        <div class="col-sm col-md-3">
          {{data.data}}
        </div>
      </div>

      <div class="row">
        <div class="col-sm">

          <h2>Mars Hemispheres</h2>
          <hr>
          <div class="row">
            {% for photo in data.hem_images%}
            <div class="col-sm-6">
              <div class="card" >
                <img src = {{photo.img_url}} width = 100%>
                <div class="card-body">
                  <p class="card-text">{{photo.title}}</p>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>

        </div>
      </div>

    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </body>
</html>
